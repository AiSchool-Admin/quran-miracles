name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: quran_miracles_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements-ci.txt

      - name: Apply database schema
        run: |
          cd backend
          python scripts/apply_schema.py
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/quran_miracles_test

      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v --tb=short
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/quran_miracles_test
          REDIS_URL: redis://localhost:6379

      - name: Lint and type check
        run: |
          cd backend
          ruff check .
          mypy . --ignore-missing-imports

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: TypeScript check
        run: |
          cd frontend
          npx tsc --noEmit

      - name: ESLint
        run: |
          cd frontend
          npm run lint

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  validate-quran-data:
    name: Validate Quran Data
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify Quranic text checksum
        run: python backend/scripts/validate_quran_integrity.py

      - name: Verify tafseer completeness
        run: python backend/scripts/validate_tafseers.py
